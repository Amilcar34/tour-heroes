<p>hero works!</p>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button [class.selected]="hero === editHero" type="button" (click)="onSelectHero(hero)" >
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>

<div *ngIf="editHero">
  <app-hero-detail [heroSelected]="editHero"></app-hero-detail>
</div>
