<div *ngIf="editHero">
  <h2>My Heroe</h2>
  <h2>{{editHero.name | uppercase}} Details</h2>
  <div>id: {{editHero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="editHero.name" placeholder="name">
  </div>
</div>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button [class.selected]="hero === editHero" type="button" (click)="onSelectHero(hero)" >
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>
