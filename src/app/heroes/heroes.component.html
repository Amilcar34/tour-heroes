<p>hero works!</p>
<app-hero-detail [heroSelected]="editHero"></app-hero-detail>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button [class.selected]="hero === editHero" type="button" (click)="onSelectHero(hero)" >
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>
